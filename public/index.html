<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Statement Parser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bank Statement Parser</h1>
            <p>Upload one or more bank statement PDFs to extract transaction data.</p>
        </header>

        <main>
            <form id="uploadForm">
                <label for="statementFiles" class="file-label">Choose Files</label>
                <input type="file" id="statementFiles" name="statements" multiple required>
                <span id="file-name-display">No files selected</span>
                <button type="submit" id="uploadButton">Upload</button>
            </form>
            
            <div id="spinner" class="spinner" style="display: none;"></div>

            <div id="uploadsContainer">
                <h2>Your Uploads</h2>
                <table id="uploadsTable">
                    <thead>
                        <tr>
                            <th>File Name</th>
                            <th>Upload ID</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
